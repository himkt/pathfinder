name: cpu.release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-latest
            target: x86_64-apple-darwin
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release --target ${{ matrix.target }}
      - run: tar czvf pathfinder-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release pathfinder
      - uses: actions/upload-artifact@v4
        with:
          name: pathfinder-${{ matrix.target }}
          path: pathfinder-${{ matrix.target }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-slim
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: artifacts/**/*
